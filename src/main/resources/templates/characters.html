<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personajes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Lista de Personajes</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Species</th>
            <th>Origen</th>
            <th>Ficha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.name}"></td>
            <td th:text="${result.status}"></td>
            <td th:text="${result.species}"></td>
            <td th:text="${result.origin}"></td>
            <td>
                <a th:href="@{'/view-character?url=' + ${result.url}}" class="btn btn-primary" role="button" target="_blank">
                Go to URL
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/results(page=0)}">First</a>
            </li>
            <li class="page-item" th:if="${currentPage != null}" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/results(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:if="${currentPage != null}" th:classappend="${currentPage < totalPages - 1} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/results(page=${currentPage + 1})}">Next</a>
            </li>
            <li class="page-item" th:if="${currentPage != null}" th:classappend="${currentPage < totalPages - 1} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/results(page=${totalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>
    <!-- Mostrar informaci칩n de paginaci칩n y resultados -->
    <div>
        <p>P치gina actual: <span th:text="${currentPage + 1}"></span></p>
        <p>Total de p치ginas: <span th:text="${totalPages}"></span></p>
        <p>Total de personajes: <span th:text="${totalElements}"></span></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
