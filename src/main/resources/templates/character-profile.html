<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ficha del Personaje</title>
    <!-- Agregar el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title">Ficha del Personaje</h1>
        </div>
        <div class="card-body">
            <!-- Imagen del personaje -->
            <img th:src="${character.image}" class="img-fluid rounded-circle mb-3" alt="Imagen del personaje">
            <!-- Detalles del personaje -->
            <h5 class="card-title" th:text="${character.name}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${character.id}"></span></p>
            <p class="card-text"><strong>Estado:</strong> <span th:text="${character.status}"></span></p>
            <p class="card-text"><strong>Tipo:</strong> <span th:text="${character.types}"></span></p>
            <p class="card-text"><strong>Género:</strong> <span th:text="${character.gender}"></span></p>
            <p class="card-text"><strong>Lugar de origen:</strong> <span th:text="${character.origin}"></span></p>
            <p class="card-text"><strong>Último lugar conocido:</strong> <span th:text="${character.location}"></span></p>
            <p class="card-text"><strong>Episodios:</strong> <span th:text="${character.episodes}"></span></p>
        </div>
    </div>
</div>

<!-- Agregar el enlace al archivo JavaScript de Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
