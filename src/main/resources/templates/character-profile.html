<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ficha del Personaje</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo adicional para la imagen */
        .character-image {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1 class="mt-5">Ficha del Personaje</h1>
    </div>
    <div>
        <img th:src="${character.image}" alt="Imagen del personaje" class="img-fluid rounded mx-auto d-block character-image mb-3">
        <h2 th:text="${character.name}" class="text-center"></h2>
    </div>
    <div>
        <p>ID: <span th:text="${character.id}"></span></p>
        <p>Estado: <span th:text="${character.status}"></span></p>
        <p>Tipo: <span th:text="${character.type}"></span></p>
        <p>Género: <span th:text="${character.gender}"></span></p>
        <p>Lugar de origen: <span th:text="${character.origin.name}"></span></p>
        <p>Último lugar conocido: <span th:text="${character.location.name}"></span></p>
        <p>Episodios:</p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="episode : ${character.episode}" th:text="${episode}"></li>
        </ul>
    </div>
    <div>
        <p>Valoración media: <span th:text="${averageValoration != null ? averageValoration : '0'}"></span></p>
        <!-- Añadir valoraciones si existen -->
        <div th:if="${valorations}">
            <h3>Valoraciones:</h3>
            <ul class="list-group">
                <li th:each="valoration : ${valorations}" class="list-group-item">
                    <p>Nombre: <span th:text="${valoration.name}"></span></p>
                    <p>Valoración: <span th:text="${valoration.valoration}"></span></p>
                    <p>Comentario: <span th:text="${valoration.comment}"></span></p>
                </li>
            </ul>
        </div>
        <a th:href="@{'/form-rating?id=' + ${character.id}}" class="btn btn-primary mt-3">Añadir valoración</a>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
