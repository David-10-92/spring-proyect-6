<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de búsqueda</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Formulario de búsqueda</h1>
    <form action="#" th:action="@{/search}" th:object="${search}" method="post">
        <div class="form-group">
            <label for="name">Nombre del personaje:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="status">Estado:</label>
            <select class="form-control" id="status" name="status">
                <option value="Alive">Vivo</option>
                <option value="Dead">Muerto</option>
                <option value="unknown">Indeterminado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="species">Especie:</label>
            <select class="form-control" id="species" name="species">
                <option value="Human">Humano</option>
                <option value="Alien">Alien</option>
                <option value="unknown">Indeterminado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Tipo:</label>
            <input type="text" class="form-control" id="type" name="type">
        </div>
        <div class="form-group">
            <label for="gender">Género:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="Male">Masculino</option>
                <option value="Female">Femenino</option>
                <option value="unknown">Indeterminado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pageSize">Número de registros por página:</label>
            <input type="number" class="form-control" id="pageSize" name="pageSize" min="1" value="20">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades específicas de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
